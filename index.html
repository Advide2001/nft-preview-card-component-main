<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <!-- Link stylesheet  -->
        <link rel="stylesheet" href="styles.css" />
        <!-- Link to google fonts [Outfit] -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | NFT preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>
        <article class="product">
            <picture class="product__image">
                <img
                    src="images\image-equilibrium.jpg"
                    alt="NFT in the form of a tesseract"
                />
            </picture>
            <div class="product__content">
                <h1 class="product__title">Equilibrium #3429</h1>
                <p class="product__desc">
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <div class="flex-group">
                    <p class="product__price" data-icon="ethereum">0.041 ETH</p>
                    <p data-icon="clock">3 days left</p>
                </div>
                <div class="creator-group">
                    <img src="images\image-avatar.png" alt="" class="avatar" />
                    <p class="product__creator">
                        Creation of <span>Jules Wyvern</span>
                    </p>
                </div>
            </div>
        </article>

        <p class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Advide2001" target="_blank"
                >Advide2001</a
            >.
        </p>
    </body>
</html>
